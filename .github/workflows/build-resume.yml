name: Build Resume

on:
  push:
    branches: [ main ]

jobs:

  build-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sheldon-burks-resume:latest
    
    - name: Make output dir
      run: mkdir ./output
            
    - name: Build the resume
      run: docker run -t -v $PWD/output:/tmp/build/output sheldon-burks-resume:latest
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_name: sheldon_burks_resume
        draft: false
        prerelease: false
        
    - name: Upload Resume
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/sheldon_burks_resume.pdf
        asset_name: sheldon_burks_resume.pdf
        asset_content_type: application/pdf
